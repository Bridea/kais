<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Delete kandidat"
		widgetVar="kandidatDeleteDialogWidget" id="kandidatDeleteDialogId"
		modal="true" closable="true" draggable="false" resizable="false"
		showEffect="explode" hideEffect="clip">
		<h:form id="kandidatDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menhapus kandidat : " />
			<h:outputText value="#{kandidatBean.kandidat.nama}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{kandidatBean.delete}"
				update=":growl :form_kandidat:tbl_kandidat"
				oncomplete="closeDialogIfSucess(xhr, status, args, kandidatDeleteDialogWidget, 'kandidatDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{kandidatBean.clear}"
				onclick="kandidatDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
