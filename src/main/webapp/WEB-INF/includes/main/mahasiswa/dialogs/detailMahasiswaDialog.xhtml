<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Kandidat Detail" widgetVar="kandidatDialogShowWidget"
		resizable="false" id="kandidatDlgShow" showEffect="explode"
		hideEffect="clip" modal="true">
		<p:panel>
			<h:panelGrid id="display" columns="2" cellpadding="4"
				style="margin:0 auto;">

				<f:facet name="header">
					<p:graphicImage
						value="/resources/kandidat/#{kandidatBean.kandidat.urlPhoto}"
						width="160" height="100" />
				</f:facet>

				<p:outputLabel value="Id Kandidat" />
				<p:outputLabel value="#{kandidatBean.kandidat.idKandidat}"
					style="font-weight:bold" />

				<p:outputLabel value="Nama" />
				<p:outputLabel value="#{kandidatBean.kandidat.nama}"
					style="font-weight:bold" />

				<p:outputLabel value="Id Kandidat" />
				<p:outputLabel value="#{kandidatBean.kandidat.urlPhoto}"
					style="font-weight:bold" />

				<p:outputLabel value="Visi" />
				<p:outputLabel value="#{kandidatBean.kandidat.visi}"
					style="font-weight:bold" />

				<p:outputLabel value="Misi" />
				<p:outputLabel value="#{kandidatBean.kandidat.misi}"
					style="font-weight:bold" />
			</h:panelGrid>
		</p:panel>
	</p:dialog>

</ui:composition>
