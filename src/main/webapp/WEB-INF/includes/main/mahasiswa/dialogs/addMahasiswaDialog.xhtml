<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Insert New kandidat"
		widgetVar="kandidatCreateDialogWidget" id="kandidatCreateDialogId"
		modal="true" closable="true" draggable="false" resizable="false"
		showEffect="explode" hideEffect="clip">
		<h:form id="kandidatCreateDialogForm" enctype="multipart/form-data">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">
				<h:outputText value="Id Kandidat" />
				<h:inputText id="id" value="#{kandidatBean.kandidat.idKandidat}"
					required="true" requiredMessage="Id Kandidat tidak boleh kosong"
					label="id" />

				<h:outputText value="Nama" />
				<h:inputText id="nama" value="#{kandidatBean.kandidat.nama}"
					required="true" requiredMessage="Nama Kandidat tidak boleh kosong"
					label="nama" />

				<h:outputText value="Photo" />
				<p:fileUpload value="#{kandidatBean.file}" mode="simple"
					required="true" requiredMessage="Fhoto kandidat tidak boleh kosong"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

				<h:outputText value="Visi" />
				<p:inputTextarea id="visi" value="#{kandidatBean.kandidat.visi}"
					width="600" required="true"
					requiredMessage="Visi Kandidat tidak boleh kosong" label="visi" />

				<h:outputText value="Misi" />
				<p:inputTextarea id="misi" value="#{kandidatBean.kandidat.misi}"
					width="600" required="true"
					requiredMessage="Misi Kandidat tidak boleh kosong" label="misi" />

			</h:panelGrid>
			<p:commandButton ajax="false" value="Submit" icon="ui-icon-plus"
				actionListener="#{kandidatBean.handleFileUpload}"
				update=":growl :form_kandidat:tbl_kandidat"
				oncomplete="closeDialogIfSucess(xhr, status, args, kandidatCreateDialogWidget, 'kandidatCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
