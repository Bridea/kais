<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Update kandidat"
		widgetVar="kandidatUpdateDialogWidget" id="kandidatUpdateDialogId"
		modal="true" closable="true" draggable="false" resizable="false"
		showEffect="explode" hideEffect="clip">
		<h:form id="kandidatUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">

				<h:outputText value="Nama kandidat" />
				<h:inputText value="#{kandidatBean.kandidat.nama}" required="true"
					label="nama" />
				<h:outputText value="Visi kandidat" />
				<h:inputText value="#{kandidatBean.kandidat.visi}" required="true"
					label="visi" />
				<h:outputText value="Misi kandidat" />
				<h:inputText value="#{kandidatBean.kandidat.misi}" required="true"
					label="misi" />

				<p:commandButton value="Submit" icon="ui-icon-plus"
					action="#{kandidatBean.update}"
					update=":growl :form_kandidat:tbl_kandidat"
					oncomplete="closeDialogIfSucess(xhr, status, args, kandidatUpdateDialogWidget, 'kandidatUpdateDialogId')" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
