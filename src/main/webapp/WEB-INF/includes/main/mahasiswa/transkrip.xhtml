<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:insert name="sidebar">
		<ui:include src="/WEB-INF/includes/content/sidebar.xhtml"></ui:include>
	</ui:insert>

	<div class="span8 page-content">
		<h:form>
			<div id="pnlGrid">
				<p:panelGrid style="margin-top:20px; background-color:white"
					styleClass="table table-striped">
					<f:facet name="header">
						<p:row>
							<p:column colspan="7">Transkrip Nilai</p:column>
						</p:row>

					</f:facet>
					<p:row>
						<p:column width="177">Nama :</p:column>
						<p:column width="213" rowspan="4">
							Nilai :<br />
							A = 4 (Amat Baik)<br />
							B = 3 (Baik)<br />
							C = 2 (Cukup)<br />
							D = 1 (Kurang)<br />
							E = 0 (Kurang Sekali)<br />
							BL = (Belum Lengkap)
							</p:column>
					</p:row>
					<p:row>
						<p:column>NPM :</p:column>
					</p:row>
					<p:row>
						<p:column>Tempat Tanggal Lahir :</p:column>
					</p:row>
					<p:row>
						<p:column>Program Studi :<br />
							D-III Perekam Medis dan Informatika Kesehatan
							</p:column>
					</p:row>

				</p:panelGrid>
			</div>
			<p:dataList type="definition"
				value="#{ambilBean.listNilaiMahasiswaSesuaiNPM}" var="kontraks">
				<p:panelGrid id="tbl_dosen" styleClass="table table-striped">
					<p:row>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Kode Matakuliah" />
							</f:facet>
							<h:outputText value="#{kontraks.MMataKuliah.mkKodeMk}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Matakuliah" />
							</f:facet>
							<h:outputText value="#{kontraks.MMataKuliah.mkNamaMk}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nama Dosen" />
							</f:facet>
							<h:outputText value="#{kontraks.MDosen.DNamaDosen}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Kontak" />
							</f:facet>
							<h:outputText value="#{kontraks.AGradeNilai}" />
						</p:column>
					</p:row>


				</p:panelGrid>
			</p:dataList>

		</h:form>
	</div>
</ui:composition>
