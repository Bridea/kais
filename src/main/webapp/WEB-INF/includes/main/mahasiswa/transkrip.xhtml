<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
    <p:dataTable var="team" value="#{dtSubTableView.teams}">
        <f:facet name="header">
            Transkrip Nilai
        </f:facet>
 
        <p:columnGroup type="header">
            <p:row>
                <p:column  headerText="Nama : " />
                <p:column  headerText="NPM : " />
                <p:column headerText="Tempat Tanggal Lahir : " />
                <p:column headerText="Program Studi : " />
            </p:row>
        </p:columnGroup>
 
        <p:subTable>
            <f:facet name="header">
                <h:outputText value="x" />
            </f:facet>
            <p:column>
                <h:outputText value="x" />
            </p:column>
            <p:column>
                <h:outputText value="x" />
            </p:column>
            <p:column>
                <h:outputText value="x" />
            </p:column>
            <p:columnGroup type="footer">
                <p:row>
                    <p:column footerText="Totals: " style="text-align:right"/>
                    <p:column footerText="x" />
                    <p:column footerText="x" />
                </p:row>
            </p:columnGroup>
        </p:subTable>
    </p:dataTable>
</h:form>






</ui:composition>
