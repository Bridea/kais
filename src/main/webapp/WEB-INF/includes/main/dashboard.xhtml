<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- start of page content -->
	<div class="span8 page-content">

		<!-- Basic Home Page Template -->
		<div class="row separator" style="margin-left: 5%">
			<p style="text-align: center; font-style: arial; font-size: 20px;">Selamat
				Datang Di Situs Akademik</p>
			<p style="border-bottom: 1px solid #ccc;"></p>


			<h:form>
				<div id="pnlGrid">
					<p:panelGrid style="margin-top:20px; background-color:white"
						styleClass="table table-striped">
						<f:facet name="header">
							<p:row>
								<p:column colspan="7">Transkrip Nilai</p:column>
							</p:row>

						</f:facet>


						<p:row>
							<p:column width="177">Nama :</p:column>
							<p:column width="213" rowspan="4">
							Nilai :<br />
							A = 4 (Amat Baik)<br />
							B = 3 (Baik)<br />
							C = 2 (Cukup)<br />
							D = 1 (Kurang)<br />
							E = 0 (Kurang Sekali)<br />
							BL = (Belum Lengkap)
							</p:column>
						</p:row>
						<p:row>
							<p:column>NPM :</p:column>
						</p:row>
						<p:row>
							<p:column>Tempat Tanggal Lahir :</p:column>
						</p:row>
						<p:row>
							<p:column>Program Studi :<br />
							D-III Perekam Medis dan Informatika Kesehatan
							</p:column>
						</p:row>

					</p:panelGrid>
				</div>
				<p:dataList type="definition" value="#{dosenBean.listDosens}"
					var="dosens">
					<p:panelGrid id="tbl_dosen" styleClass="table table-striped">
						<p:row>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Kode Dosen" />
								</f:facet>
								<h:outputText value="#{dosens.DKodeDosen}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nama Dosen" />
								</f:facet>
								<h:outputText value="#{dosens.DNamaDosen}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nidn" />
								</f:facet>
								<h:outputText value="#{dosens.DNidn}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Riwayat Pendidikan" />
								</f:facet>
								<h:outputText value="#{dosens.DRiwayatPendidikan}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Alamat" />
								</f:facet>
								<h:outputText value="#{dosens.DAlamat}" />
							</p:column>
							<p:column>
							<f:facet name="header">
								<h:outputText value="Kontak" />
							</f:facet>
							<h:outputText value="#{dosens.DKontak}" />
						</p:column>
						</p:row>
						
						
					</p:panelGrid>
				</p:dataList>

			</h:form>

			<p style="border-bottom: 1px solid #ccc;"></p>
		</div>
	</div>
	<!-- end of page content -->
</ui:composition>
