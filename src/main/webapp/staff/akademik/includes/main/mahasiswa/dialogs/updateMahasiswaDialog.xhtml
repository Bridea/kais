<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Ubah Mahasiswa"
		widgetVar="mahasiswaUpdateDialogWidget" id="mahasiswaUpdateDialogId"
		modal="true" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="mahasiswaUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">

				<p:outputLabel value="Nama Lengkap : " />
				<p:inputText id="add_mhs_update_nama_lengkap"
					value="#{mahasiswaBean.mahasiswa.mhsNamaLengkap}" required="true"
					requiredMessage="Nama tidak boleh kosong"
					label="add_mhs_update_nama_lengkap"
					validatorMessage="Nama tidak boleh lebih dari 60 karakter">
					<f:validateLength maximum="60" />
					<p:message for="add_mhs_update_nama_lengkap" />
				</p:inputText>

				<p:outputLabel value="Tempat Lahir : " />
				<p:inputText id="add_mhs_update_tempat_Lahir"
					value="#{mahasiswaBean.mahasiswa.mhsTempatLahir}" required="true"
					requiredMessage="Tempat Lahir tidak boleh kosong"
					label="add_mhs_update_tempat_Lahir"
					validatorMessage="Tempat Lahir tidak boleh lebih dari 50 karakter">
					<f:validateLength maximum="50" />
					<p:message for="add_mhs_update_tempat_Lahir" />
				</p:inputText>


				<p:outputLabel value="Tanggal Lahir : " />
				<p:calendar id="add_mhs_update_tanggal_Lahir"
					value="#{mahasiswaBean.mahasiswa.mhsTanggalLahir}" required="true"
					requiredMessage="Tempat Lahir tidak boleh kosong"
					label="add_mhs_update_tanggal_Lahir" pattern="dd-MM-yyyy" />

				<p:outputLabel value="Jenis Kelamin : " />
				<p:selectOneRadio id="add_mhs_update_jenis_kelamin"
					value="#{mahasiswaBean.mahasiswa.mhsJnsKelamin}" required="true"
					requiredMessage="Jenis Kelamin tidak boleh kosong"
					label="add_mhs_update_jenis_kelamin">
					<f:selectItem itemLabel="Laki Laki" itemValue="L" />
					<f:selectItem itemLabel="Perempuan" itemValue="P" />
				</p:selectOneRadio>

				<p:outputLabel value="Agama : " />
				<p:selectOneMenu id="add_mhs_update_agama"
					value="#{mahasiswaBean.mahasiswa.mhsAgama}" required="true"
					requiredMessage="Agama tidak boleh kosong"
					label="add_mhs_update_agama">
					<f:selectItem itemLabel="--Pilih Agama--" itemValue="" />
					<f:selectItem itemLabel="Islam" itemValue="Islam" />
					<f:selectItem itemLabel="Hindu" itemValue="Hindu" />
					<f:selectItem itemLabel="Budha" itemValue="Budha" />
					<f:selectItem itemLabel="Khatolik" itemValue="Khatolik" />
				</p:selectOneMenu>

				<p:outputLabel value="Asal Sekolah : " />
				<p:inputText id="add_mhs_update_asal_sekolah"
					value="#{mahasiswaBean.mahasiswa.mhsAsalSekolah}" required="true"
					requiredMessage="Asal Sekolah tidak boleh kosong"
					label="add_mhs_update_asal_sekolah"
					validatorMessage="Asal Sekolah tidak boleh lebih dari 60 karakter">
					<f:validateLength maximum="50" />
					<p:message for="add_mhs_update_asal_sekolah" />
				</p:inputText>

				<p:outputLabel value="Alamat : " />
				<p:inputTextarea id="add_mhs_update_alamat"
					value="#{mahasiswaBean.mahasiswa.mhsAlamat}" required="true"
					requiredMessage="ALamat tidak boleh kosong"
					label="add_mhs_update_alamat" />

				<p:outputLabel value="Nama Orang tua / Wali : " />
				<p:inputText id="add_mhs_update_nama_ortu"
					value="#{mahasiswaBean.mahasiswa.mhsNamaOrangTua}" required="true"
					requiredMessage="Nama Orang tua tidak boleh kosong"
					label="add_mhs_update_nama_ortu"
					validatorMessage="Nama Orang tua / Wali tidak boleh lebih dari 60 karakter">
					<f:validateLength maximum="60" />
					<p:message for="add_mhs_update_nama_ortu" />
				</p:inputText>

				<p:outputLabel value="Pekerjaan Orang tua / Wali : " />
				<p:inputText id="add_mhs_update_pekerjaan_ortu"
					value="#{mahasiswaBean.mahasiswa.mhsPekerjaanOrangTua}"
					required="true"
					requiredMessage="Pekerjaan Orang tua tidak boleh kosong"
					label="add_mhs_update_pekerjaan_ortu"
					validatorMessage="Pekerjaan Orang tua / Wali tidak boleh lebih dari 60 karakter">
					<f:validateLength maximum="60" />
					<p:message for="add_mhs_update_pekerjaan_ortu" />
				</p:inputText>

				<p:outputLabel value="Judul Penelitian : " />
				<p:inputText value="#{mahasiswaBean.mahasiswa.mhsJudulPenelitian}"
					required="true"
					requiredMessage="Judul Penelitian Tidak Boleh Kosong" />

				<p:commandButton value="Submit" icon="ui-icon-plus"
					action="#{mahasiswaBean.update}"
					update=":growl :form_mahasiswa:tbl_mahasiswa"
					oncomplete="closeDialogIfSucess(xhr, status, args, mahasiswaUpdateDialogWidget, 'mahasiswaUpdateDialogId')" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
