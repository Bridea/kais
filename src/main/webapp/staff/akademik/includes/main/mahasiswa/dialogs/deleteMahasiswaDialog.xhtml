<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Hapus Mahasiswa"
		widgetVar="mahasiswaDeleteDialogWidget" id="mahasiswaDeleteDialogId"
		modal="true" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="mahasiswaDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menghapus mahasiswa : " />
			<h:outputText value="#{mahasiswaBean.mahasiswa.mhsNamaLengkap}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{mahasiswaBean.delete}"
				update=":growl :form_mahasiswa:tbl_mahasiswa"
				oncomplete="closeDialogIfSucess(xhr, status, args, mahasiswaDeleteDialogWidget, 'mahasiswaDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{mahasiswaBean.clear}"
				onclick="mahasiswaDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
