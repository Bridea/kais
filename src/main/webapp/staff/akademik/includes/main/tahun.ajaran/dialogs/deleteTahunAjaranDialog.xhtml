<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Delete Tahun Ajaran"
		widgetVar="tahunAjaranDeleteDialogWidget"
		id="tahunAjaranDeleteDialogId" modal="false" closable="true"
		draggable="false" resizable="false" showEffect="clip"
		hideEffect="clip">
		<h:form id="tahunAjaranDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menhapus tahunAjaran : " />
			<h:outputText value="#{thnAjaranBean.thnAjaran.taTahunAjaran}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{thnAjaranBean.delete}"
				update=":growl :form_tahunAjaran:tbl_tahunAjaran"
				oncomplete="closeDialogIfSucess(xhr, status, args, tahunAjaranDeleteDialogWidget, 'tahunAjaranDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{thnAjaranBean.invalidateThnAjaran}"
				onclick="tahunAjaranDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
