<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem disabled="true" value="Pengelolaan tahunAjaran" url="#" />
	</p:breadCrumb>
	<br />

	<h:form id="form_tahunAjaran">

		<p:commandButton type="Button" value="Tambah" icon="ui-icon-plus"
			update="
				:tahunAjaranCreateDialogForm"
			actionListener="#{thnAjaranBean.invalidateThnAjaran}"
			oncomplete="tahunAjaranCreateDialogWidget.show()">
		</p:commandButton>
		<br />
		<br />

		<p:dataTable id="tbl_tahunAjaran" widgetVar="tahunAjaranTable"
			value="#{thnAjaranBean.listThnAjarans}" var="tahunAjarans"
			paginator="true" rows="20"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50,100">

			<p:column headerText="Id Tahun Ajaran">
				<h:outputText value="#{tahunAjarans.taIdThnAjaran}" />
			</p:column>
			<p:column headerText="Kurikulum">
				<h:outputText value="#{tahunAjarans.MKurikulum.kurNamaKurikulum}" />
			</p:column>
			<p:column headerText="Tahun Ajaran">
				<h:outputText value="#{tahunAjarans.taTahunAjaran}" />
			</p:column>
			<p:column headerText="Semester">
				<h:outputText value="#{tahunAjarans.taSemester}" />
			</p:column>

			<p:column headerText="Action" style="width:120px">
				<p:commandButton id="view" icon="ui-icon-contact" update=":display"
					onclick="tahunAjaranDialogShowWidget.show()">
					<f:setPropertyActionListener value="#{tahunAjarans}"
						target="#{thnAjaranBean.thnAjaran}" />
				</p:commandButton>
				<p:tooltip for="view" value="view #{tahunAjarans.taTahunAjaran}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton icon="ui-icon-pencil"
					update=":tahunAjaranUpdateDialogForm"
					oncomplete="tahunAjaranUpdateDialogWidget.show()">
					<f:setPropertyActionListener value="#{tahunAjarans}"
						target="#{thnAjaranBean.thnAjaran}" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-trash"
					update=":tahunAjaranDeleteDialogForm"
					onclick="tahunAjaranDeleteDialogWidget.show();">
					<f:setPropertyActionListener value="#{tahunAjarans}"
						target="#{thnAjaranBean.thnAjaran}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<ui:include
		src="/staff/akademik/includes/main/tahun.ajaran/dialogs/addTahunAjaranDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/tahun.ajaran/dialogs/updateTahunAjaranDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/tahun.ajaran/dialogs/deleteTahunAjaranDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/tahun.ajaran/dialogs/detailTahunAjaranDialog.xhtml"></ui:include>
</ui:composition>
