<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem disabled="true" value="Pengelolaan kurikulum" url="#" />
	</p:breadCrumb>
	<br />

	<h:form id="form_kurikulum">

		<p:commandButton type="Button" value="Tambah" icon="ui-icon-plus"
			update="
				:kurikulumCreateDialogForm"
			actionListener="#{kurikulumBean.invalidateKurikulum}"
			oncomplete="kurikulumCreateDialogWidget.show()">
		</p:commandButton>
		<br />
		<br />

		<p:dataTable id="tbl_kurikulum" widgetVar="kurikulumTable"
			value="#{kurikulumBean.listKurikulums}" var="kurikulums"
			paginator="true" rows="20"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50,100">

			<p:column headerText="Kode Kurikulum">
				<h:outputText value="#{kurikulums.kurKodeKurikulum}" />
			</p:column>
			<p:column headerText="Nama Kurikulum">
				<h:outputText value="#{kurikulums.kurNamaKurikulum}" />
			</p:column>

			<p:column headerText="Action" style="width:120px">
				<p:commandButton id="view" icon="ui-icon-contact" update=":display"
					onclick="kurikulumDialogShowWidget.show()">
					<f:setPropertyActionListener value="#{kurikulums}"
						target="#{kurikulumBean.kurikulum}" />
				</p:commandButton>
				<p:tooltip for="view" value="view #{kurikulums.kurNamaKurikulum}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton icon="ui-icon-pencil"
					update=":kurikulumUpdateDialogForm"
					oncomplete="kurikulumUpdateDialogWidget.show()">
					<f:setPropertyActionListener value="#{kurikulums}"
						target="#{kurikulumBean.kurikulum}" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-trash"
					update=":kurikulumDeleteDialogForm"
					onclick="kurikulumDeleteDialogWidget.show();">
					<f:setPropertyActionListener value="#{kurikulums}"
						target="#{kurikulumBean.kurikulum}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<ui:include
		src="/staff/akademik/includes/main/kurikulum/dialogs/addKurikulumDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/kurikulum/dialogs/updateKurikulumDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/kurikulum/dialogs/deleteKurikulumDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/kurikulum/dialogs/detailKurikulumDialog.xhtml"></ui:include>
</ui:composition>
