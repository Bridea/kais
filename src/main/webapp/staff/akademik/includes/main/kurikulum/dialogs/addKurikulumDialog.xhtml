<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Tambah kurikulum Baru"
		widgetVar="kurikulumCreateDialogWidget" id="kurikulumCreateDialogId"
		modal="false" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="kurikulumCreateDialogForm">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">

				<p:outputLabel value="Nama : " />
				<p:inputText id="add_kur_inp_nama"
					value="#{kurikulumBean.kurikulum.kurNamaKurikulum}" required="true"
					requiredMessage="Nama Kurikulum tidak boleh kosong"
					label="add_kur_inp_nama" />

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{kurikulumBean.insert}"
				update=":growl :form_kurikulum:tbl_kurikulum"
				oncomplete="closeDialogIfSucess(xhr, status, args, kurikulumCreateDialogWidget, 'kurikulumCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
