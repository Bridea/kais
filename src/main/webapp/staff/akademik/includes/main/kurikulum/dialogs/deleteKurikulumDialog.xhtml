<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Delete kurikulum"
		widgetVar="kurikulumDeleteDialogWidget" id="kurikulumDeleteDialogId"
		modal="false" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="kurikulumDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menghapus kurikulum : " />
			<h:outputText value="#{kurikulumBean.kurikulum.kurNamaKurikulum}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{kurikulumBean.delete}"
				update=":growl :form_kurikulum:tbl_kurikulum"
				oncomplete="closeDialogIfSucess(xhr, status, args, kurikulumDeleteDialogWidget, 'kurikulumDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{kurikulumBean.invalidatekurikulum}"
				onclick="kurikulumDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
