<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Tambah Dosen Baru"
		widgetVar="dosenCreateDialogWidget" id="dosenCreateDialogId"
		modal="false" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="dosenCreateDialogForm">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">

				<p:outputLabel value="Kode Dosen : " />
				<p:inputMask id="add_dsn_inp_kode"
					value="#{dosenBean.dosen.DKodeDosen}" required="true"
					requiredMessage="Kode tidak boleh kosong" label="add_dsn_inp_kode"
					mask="99999999" style="width:90%" />

				<p:outputLabel value="Nama Lengkap : " />
				<p:inputText id="add_dsn_inp_nama_lengkap"
					value="#{dosenBean.dosen.DNamaDosen}" required="true"
					requiredMessage="Nama tidak boleh kosong"
					label="add_dsn_inp_nama_lengkap" />

				<p:outputLabel value="Nidn : " />
				<p:inputText id="add_dsn_inp_nidn" value="#{dosenBean.dosen.DNidn}"
					required="true" requiredMessage="Nidn tidak boleh kosong"
					label="add_dsn_inp_nidn" />

				<p:outputLabel value="Riwayat Pendidikan : " />
				<p:inputText id="add_dsn_inp_riwayat_pendidikan"
					value="#{dosenBean.dosen.DRiwayatPendidikan}" required="true"
					requiredMessage="Riwayat Pendidikan tidak boleh kosong"
					label="add_dsn_inp_riwayat_pendidikan" />

				<p:outputLabel value="Alamat : " />
				<p:inputText id="add_dsn_inp_alamat"
					value="#{dosenBean.dosen.DAlamat}" required="true"
					requiredMessage="ALamat tidak boleh kosong"
					label="add_dsn_inp_alamat" />

				<p:outputLabel value="Kontak : " />
				<p:inputMask id="add_dsn_inp_kontak"
					value="#{dosenBean.dosen.DKontak}" required="true"
					requiredMessage="Kontak tidak boleh kosong"
					label="add_dsn_inp_kontak" mask="999999999999" style="width:90%" />

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{dosenBean.insert}" update=":growl :form_dosen:tbl_dosen"
				oncomplete="closeDialogIfSucess(xhr, status, args, dosenCreateDialogWidget, 'dosenCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
