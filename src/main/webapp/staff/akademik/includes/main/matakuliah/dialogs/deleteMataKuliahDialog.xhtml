<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Hapus MataKuliah"
		widgetVar="mataKuliahDeleteDialogWidget" id="mataKuliahDeleteDialogId"
		modal="true" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="mataKuliahDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menghapus Mata Kuliah : " />
			<h:outputText value="#{mataKuliahBean.mataKuliah.mkNamaMk}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{mataKuliahBean.delete}"
				update=":growl :form_mataKuliah:tbl_mataKuliah"
				oncomplete="closeDialogIfSucess(xhr, status, args, mataKuliahDeleteDialogWidget, 'mataKuliahDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{mataKuliahBean.invalidateMataKuliah}"
				onclick="mataKuliahDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
