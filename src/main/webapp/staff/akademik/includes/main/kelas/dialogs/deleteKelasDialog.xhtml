<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Delete kelas" widgetVar="kelasDeleteDialogWidget"
		id="kelasDeleteDialogId" modal="false" closable="true"
		draggable="false" resizable="false" showEffect="clip"
		hideEffect="clip">
		<h:form id="kelasDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menghapus kelas : " />
			<h:outputText value="#{kelasBean.kelas.KNamaKelas}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{kelasBean.delete}" update=":growl :form_kelas:tbl_kelas"
				oncomplete="closeDialogIfSucess(xhr, status, args, kelasDeleteDialogWidget, 'kelasDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{kelasBean.invalidateKelas}"
				onclick="kelasDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
