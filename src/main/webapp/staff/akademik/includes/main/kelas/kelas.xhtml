<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem disabled="true" value="Pengelolaan kelas" url="#" />
	</p:breadCrumb>
	<br />

	<h:form id="form_kelas">

		<p:commandButton type="Button" value="Tambah" icon="ui-icon-plus"
			update="
				:kelasCreateDialogForm"
			actionListener="#{kelasBean.invalidateKelas}"
			oncomplete="kelasCreateDialogWidget.show()">
		</p:commandButton>
		<br />
		<br />

		<p:dataTable id="tbl_kelas" widgetVar="kelasTable"
			value="#{kelasBean.listKelass}" var="kelass" paginator="true"
			rows="20"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50,100">

			<p:column headerText="Nama">
				<h:outputText value="#{kelass.KNamaKelas}" />
			</p:column>
			<p:column headerText="Kapasitas">
				<h:outputText value="#{kelass.KKapasitas}" />
			</p:column>

			<p:column headerText="Action" style="width:120px">
				<p:commandButton id="view" icon="ui-icon-contact" update=":display"
					onclick="kelasDialogShowWidget.show()">
					<f:setPropertyActionListener value="#{kelass}"
						target="#{kelasBean.kelas}" />
				</p:commandButton>
				<p:tooltip for="view" value="view #{kelass.KNamaKelas}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton icon="ui-icon-pencil"
					update=":kelasUpdateDialogForm"
					oncomplete="kelasUpdateDialogWidget.show()">
					<f:setPropertyActionListener value="#{kelass}"
						target="#{kelasBean.kelas}" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-trash"
					update=":kelasDeleteDialogForm"
					onclick="kelasDeleteDialogWidget.show();">
					<f:setPropertyActionListener value="#{kelass}"
						target="#{kelasBean.kelas}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<ui:include
		src="/staff/akademik/includes/main/kelas/dialogs/addKelasDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/kelas/dialogs/updateKelasDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/kelas/dialogs/deleteKelasDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/kelas/dialogs/detailKelasDialog.xhtml"></ui:include>
</ui:composition>
