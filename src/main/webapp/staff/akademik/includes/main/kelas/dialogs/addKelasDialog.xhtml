<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Tambah kelas Baru"
		widgetVar="kelasCreateDialogWidget" id="kelasCreateDialogId"
		modal="false" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="kelasCreateDialogForm">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">

				<p:outputLabel value="Nama kelas : " />
				<p:inputText id="add_kls_inp_nama_kelas"
					value="#{kelasBean.kelas.KNamaKelas}" required="true"
					requiredMessage="Nama Kelas tidak boleh kosong"
					label="add_kls_inp_nama_kelas" />

				<p:outputLabel value="Kapasitas : " />
				<p:inputText id="add_kls_inp_kapasitas"
					value="#{kelasBean.kelas.KKapasitas}" required="true"
					requiredMessage="Kapasitas tidak boleh kosong"
					label="add_kls_inp_kapasitas" />

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{kelasBean.insert}" update=":growl :form_kelas:tbl_kelas"
				oncomplete="closeDialogIfSucess(xhr, status, args, kelasCreateDialogWidget, 'kelasCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
