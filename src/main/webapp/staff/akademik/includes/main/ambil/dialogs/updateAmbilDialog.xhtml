<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Ubah Kontrak" widgetVar="ambilUpdateDialogWidget"
		id="ambilUpdateDialogId" modal="false" closable="true"
		draggable="false" resizable="false" showEffect="clip"
		hideEffect="clip">
		<h:form id="ambilUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">

				<p:outputLabel value="Mahasiswa : " />
				<p:selectOneMenu value="#{ambilBean.tempNPM}" required="true"
					requiredMessage="Mahasiswa Harus di isi">
					<f:selectItem itemLabel="-- Pilih Mahasiswa --" itemValue="" />
					<f:selectItems value="#{mahasiswaBean.listMahasiswas}"
						var="mahasiswa" itemLabel="#{mahasiswa.mhsNamaLengkap}"
						itemValue="#{mahasiswa.mhsNpm}" />
				</p:selectOneMenu>

				<p:outputLabel value="MataKuliah : " />
				<p:selectOneMenu value="#{ambilBean.tempKodeMK}" required="true"
					requiredMessage="Matakuliah Harus di isi">
					<f:selectItem itemLabel="-- Pilih MataKuliah --" itemValue="" />
					<f:selectItems value="#{mataKuliahBean.listMataKuliahs}"
						var="matakuliah" itemLabel="#{matakuliah.mkNamaMk}"
						itemValue="#{matakuliah.mkKodeMk}" />
				</p:selectOneMenu>

				<p:outputLabel value="Dosen : " />
				<p:selectOneMenu value="#{ambilBean.tempKodeDosen}" required="true"
					requiredMessage="Dosen Harus di isi">
					<f:selectItem itemLabel="-- Pilih Dosen --" itemValue="" />
					<f:selectItems value="#{dosenBean.listDosens}" var="dosen"
						itemLabel="#{dosen.DNamaDosen}" itemValue="#{dosen.DKodeDosen}" />
				</p:selectOneMenu>

				<p:outputLabel value="Kelas : " />
				<p:selectOneMenu value="#{ambilBean.ambil.AKelas}" required="true"
					requiredMessage="Kelas Harus di isi">
					<f:selectItem itemLabel="-- Pilih Kelas --" itemValue="" />
					<f:selectItem itemLabel="A Siang" itemValue="A Siang" />
					<f:selectItem itemLabel="A Malam" itemValue="A Malam" />
					<f:selectItem itemLabel="B Siang" itemValue="B Siang" />
					<f:selectItem itemLabel="B Malam" itemValue="B Malam" />
				</p:selectOneMenu>

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{ambilBean.update}" update=":growl :form_ambil:tbl_ambil"
				oncomplete="closeDialogIfSucess(xhr, status, args, ambilUpdateDialogWidget, 'ambilUpdateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
