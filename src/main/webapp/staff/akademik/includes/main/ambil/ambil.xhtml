<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem disabled="true" value="Pengelolaan Kontrak" url="#" />
	</p:breadCrumb>
	<br />

	<h:form id="form_ambil">

		<p:commandButton type="Button" value="Tambah" icon="ui-icon-plus"
			update="
				:ambilCreateDialogForm"
			actionListener="#{ambilBean.invalidateAmbil}"
			oncomplete="ambilCreateDialogWidget.show()">
		</p:commandButton>
		<br />
		<br />

		<p:dataTable id="tbl_ambil" widgetVar="ambilTable"
			value="#{ambilBean.listAmbils}" var="ambils" paginator="true"
			rows="20"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50,100">

			<p:column headerText="Id Kontrak">
				<h:outputText value="#{ambils.AIdAmbil}" />
			</p:column>
			<p:column headerText="NPM" filterBy="#{ambils.MMahasiswa.mhsNpm}"
				filterMatchMode="contains">
				<h:outputText value="#{ambils.MMahasiswa.mhsNpm}" />
			</p:column>
			<p:column headerText="Nama Mahasiswa">
				<h:outputText value="#{ambils.MMahasiswa.mhsNamaLengkap}" />
			</p:column>
			<p:column headerText="Matakuliah"
				filterBy="#{ambils.MMataKuliah.mkNamaMk}" filterMatchMode="contains">
				<h:outputText value="#{ambils.MMataKuliah.mkNamaMk}" />
			</p:column>
			<p:column headerText="Dosen" filterBy="#{ambils.MDosen.DNamaDosen}"
				filterMatchMode="contains">
				<h:outputText value="#{ambils.MDosen.DNamaDosen}" />
			</p:column>
			<p:column headerText="Kelas" filterBy="#{ambils.AKelas}"
				filterMatchMode="contains">
				<h:outputText value="#{ambils.AKelas}" />
			</p:column>
			<p:column headerText="Lahan Praktek">
				<h:outputText value="#{ambils.ALahanPraktek}" />
			</p:column>


			<p:column headerText="Action" style="width:100px">
				<p:commandButton id="view" icon="ui-icon-contact" update=":display"
					onclick="ambilDialogShowWidget.show()">
					<f:setPropertyActionListener value="#{ambils}"
						target="#{ambilBean.ambil}" />
				</p:commandButton>
				<p:tooltip for="view" value="Lihat #{ambils.AIdAmbil}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton id="update" icon="ui-icon-pencil"
					update=":ambilUpdateDialogForm"
					oncomplete="ambilUpdateDialogWidget.show()">
					<f:setPropertyActionListener value="#{ambils}"
						target="#{ambilBean.ambil}" />
				</p:commandButton>
				<p:tooltip for="update" value="Hapus #{ambils.AIdAmbil}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton id="delete" icon="ui-icon-trash"
					update=":ambilDeleteDialogForm"
					onclick="ambilDeleteDialogWidget.show();">
					<f:setPropertyActionListener value="#{ambils}"
						target="#{ambilBean.ambil}" />
				</p:commandButton>
				<p:tooltip for="delete" value="Hapus #{ambils.AIdAmbil}"
					showEffect="fade" hideEffect="fade" />
			</p:column>
		</p:dataTable>
	</h:form>
	<ui:include
		src="/staff/akademik/includes/main/ambil/dialogs/addAmbilDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/ambil/dialogs/updateAmbilDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/ambil/dialogs/deleteAmbilDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/ambil/dialogs/detailAmbilDialog.xhtml"></ui:include>
</ui:composition>
