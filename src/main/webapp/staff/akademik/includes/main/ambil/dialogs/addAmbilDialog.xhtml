<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Tambah ambil Baru"
		widgetVar="ambilCreateDialogWidget" id="ambilCreateDialogId"
		modal="false" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="ambilCreateDialogForm">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">

				<p:outputLabel value="Mahasiswa : " />
				<p:selectOneMenu value="#{ambilBean.tempNPM}">
					<f:selectItem itemLabel="-- Pilih Mahasiswa --" itemValue=" " />
					<f:selectItems value="#{mahasiswaBean.listMahasiswas}"
						var="mahasiswa" itemLabel="#{mahasiswa.mhsNamaLengkap}"
						itemValue="#{mahasiswa.mhsNpm}" />
				</p:selectOneMenu>

				<p:outputLabel value="Jadwal : " />
				<p:selectOneMenu value="#{ambilBean.tempIdJadwal}">
					<f:selectItem itemLabel="-- Pilih Jadwal --" itemValue=" " />
					<f:selectItems value="#{jadwalBean.listJadwals}" var="jadwal"
						itemLabel="#{jadwal.JIdJadwal}" itemValue="#{jadwal.JIdJadwal}" />
				</p:selectOneMenu>

				<p:outputLabel value="Nilai : " />
				<p:inputText id="add_ambil_inp_nilai"
					value="#{ambilBean.ambil.ANilai}" required="true"
					requiredMessage="Nilai tidak boleh kosong"
					label="add_ambil_inp_nilai" />

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{ambilBean.insert}" update=":growl :form_ambil:tbl_ambil"
				oncomplete="closeDialogIfSucess(xhr, status, args, ambilCreateDialogWidget, 'ambilCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
