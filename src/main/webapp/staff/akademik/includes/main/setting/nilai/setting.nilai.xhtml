<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem disabled="true" value="Pengelolaan Nilai" url="#" />
	</p:breadCrumb>
	<br />

	<h:form id="form_settingNilai">

		<p:commandButton type="Button" value="Tambah" icon="ui-icon-plus"
			update="
				:settingNilaiCreateDialogForm"
			actionListener="#{settingNilaiBean.invalidateSettingNilai}"
			oncomplete="settingNilaiCreateDialogWidget.show()">
		</p:commandButton>
		<br />
		<br />

		<p:dataTable id="tbl_settingNilai" widgetVar="settingNilaiTable"
			value="#{settingNilaiBean.listSettingNilais}" var="settingNilais"
			paginator="true" rows="20"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50,100">

			<p:column headerText="Kode Nilai">
				<h:outputText value="#{settingNilais.nilKodeNilai}" />
			</p:column>
			<p:column headerText="Jenis Nilai">
				<h:outputText value="#{settingNilais.nilJenisNilai}" />
			</p:column>
			<p:column headerText="Persentase">
				<h:outputText value="#{settingNilais.nilPersentaseNilai}" />
			</p:column>

			<p:column headerText="Action" style="width:120px">
				<p:commandButton id="view" icon="ui-icon-contact" update=":display"
					onclick="settingNilaiDialogShowWidget.show()">
					<f:setPropertyActionListener value="#{settingNilais}"
						target="#{settingNilaiBean.settingNilai}" />
				</p:commandButton>
				<p:tooltip for="view" value="view #{settingNilais.nilJenisNilai}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton icon="ui-icon-pencil"
					update=":settingNilaiUpdateDialogForm"
					oncomplete="settingNilaiUpdateDialogWidget.show()">
					<f:setPropertyActionListener value="#{settingNilais}"
						target="#{settingNilaiBean.settingNilai}" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-trash"
					update=":settingNilaiDeleteDialogForm"
					onclick="settingNilaiDeleteDialogWidget.show();">
					<f:setPropertyActionListener value="#{settingNilais}"
						target="#{settingNilaiBean.settingNilai}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<ui:include
		src="/staff/akademik/includes/main/setting/nilai/dialogs/addSettingNilaiDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/setting/nilai/dialogs/updateSettingNilaiDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/setting/nilai/dialogs/deleteSettingNilaiDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/setting/nilai/dialogs/detailSettingNilaiDialog.xhtml"></ui:include>
</ui:composition>
