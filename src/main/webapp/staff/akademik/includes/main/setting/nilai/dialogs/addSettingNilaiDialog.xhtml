<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Tambah Setting Nilai Baru"
		widgetVar="settingNilaiCreateDialogWidget"
		id="settingNilaiCreateDialogId" modal="false" closable="true"
		draggable="false" resizable="false" showEffect="clip"
		hideEffect="clip">
		<h:form id="settingNilaiCreateDialogForm">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">

				<p:outputLabel value="Jenis Nilai : " />
				<p:inputText id="add_settingNilai_inp_jenis"
					value="#{settingNilaiBean.settingNilai.nilJenisNilai}"
					required="true"
					requiredMessage="Jenis settingNilai tidak boleh kosong"
					label="add_settingNilai_inp_jenis" />

				<p:outputLabel value="Persentase : " />
				<p:inputText id="add_settingNilai_inp_persentase"
					value="#{settingNilaiBean.settingNilai.nilPersentaseNilai}"
					required="true"
					requiredMessage="Persentase settingNilai tidak boleh kosong"
					label="add_settingNilai_inp_persentase" />

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{settingNilaiBean.insert}"
				update=":growl :form_settingNilai:tbl_settingNilai"
				oncomplete="closeDialogIfSucess(xhr, status, args, settingNilaiCreateDialogWidget, 'settingNilaiCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
