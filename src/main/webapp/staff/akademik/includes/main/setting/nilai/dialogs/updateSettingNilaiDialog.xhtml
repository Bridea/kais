<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Update settingNilai"
		widgetVar="settingNilaiUpdateDialogWidget"
		id="settingNilaiUpdateDialogId" modal="false" closable="true"
		draggable="false" resizable="false" showEffect="clip"
		hideEffect="clip">
		<h:form id="settingNilaiUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">

				<p:outputLabel value="Jenis settingNilai : " />
				<p:inputText id="add_settingNilai_update_jenis"
					value="#{settingNilaiBean.settingNilai.nilJenisNilai}"
					required="true" requiredMessage="Jenis Nilai tidak boleh kosong"
					label="add_settingNilai_update_jenis" />

				<p:outputLabel value="Persentase : " />
				<p:inputText id="add_settingNilai_update_persentase"
					value="#{settingNilaiBean.settingNilai.nilPersentaseNilai}"
					required="true"
					requiredMessage="Persentase Nilai tidak boleh kosong"
					label="add_settingNilai_update_persentase" />

				<p:commandButton value="Submit" icon="ui-icon-plus"
					action="#{settingNilaiBean.update}"
					update=":growl :form_settingNilai:tbl_settingNilai"
					oncomplete="closeDialogIfSucess(xhr, status, args, settingNilaiUpdateDialogWidget, 'settingNilaiUpdateDialogId')" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
