<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Delete jadwal" widgetVar="jadwalDeleteDialogWidget"
		id="jadwalDeleteDialogId" modal="false" closable="true"
		draggable="false" resizable="false" showEffect="clip"
		hideEffect="clip">
		<h:form id="jadwalDeleteDialogForm" prependId="false">
			<h:outputText value="Yakin Akan Menghapus jadwal : " />
			<h:outputText value="#{jadwalBean.jadwal.JIdJadwal}" />
			<br />
			<br />

			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{jadwalBean.delete}"
				update=":growl :form_jadwal:tbl_jadwal"
				oncomplete="closeDialogIfSucess(xhr, status, args, jadwalDeleteDialogWidget, 'jadwalDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel"
				actionListener="#{jadwalBean.invalidateJadwal}"
				onclick="jadwalDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>

</ui:composition>
