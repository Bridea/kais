<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="jadwal Detail" widgetVar="jadwalDialogShowWidget"
		resizable="false" id="jadwalDlgShow" draggable="false"
		showEffect="clip" hideEffect="clip" modal="false">
		<p:panel>
			<h:panelGrid id="display" columns="2" cellpadding="4"
				style="margin:0 auto;">

				<p:outputLabel value="Id Jadwal : " />
				<p:outputLabel value="#{jadwalBean.jadwal.JIdJadwal}"
					style="font-weight:bold" />

				<p:outputLabel value="Dosen : " />
				<p:outputLabel value="#{jadwalBean.jadwal.MDosen.DNamaDosen}"
					style="font-weight:bold" />

				<p:outputLabel value="MataKuliah : " />
				<p:outputLabel value="#{jadwalBean.jadwal.MMataKuliah.mkNamaMk}"
					style="font-weight:bold" />

				<p:outputLabel value="jadwal : " />
				<p:outputLabel value="#{jadwalBean.jadwal.MKelas.KNamaKelas}"
					style="font-weight:bold" />

				<p:outputLabel value="Waktu : " />
				<p:outputLabel value="#{jadwalBean.jadwal.JWaktu}"
					style="font-weight:bold" />

				<p:outputLabel value="Hari : " />
				<p:outputLabel value="#{jadwalBean.jadwal.JHari}"
					style="font-weight:bold" />

				<p:outputLabel value="Tahun : " />
				<p:outputLabel value="#{jadwalBean.jadwal.JTahun}"
					style="font-weight:bold" />

			</h:panelGrid>
		</p:panel>
	</p:dialog>

</ui:composition>
