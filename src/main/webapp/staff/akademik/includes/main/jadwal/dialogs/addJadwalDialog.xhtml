<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Tambah jadwal Baru"
		widgetVar="jadwalCreateDialogWidget" id="jadwalCreateDialogId"
		modal="false" closable="true" draggable="false" resizable="false"
		showEffect="clip" hideEffect="clip">
		<h:form id="jadwalCreateDialogForm">
			<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">

				<p:outputLabel value="Dosen : " />
				<p:selectOneMenu value="#{jadwalBean.tempKodeDosen}">
					<f:selectItem itemLabel="-- Pilih Dosen --" itemValue=" " />
					<f:selectItems value="#{dosenBean.listDosens}" var="dosen"
						itemLabel="#{dosen.DNamaDosen}" itemValue="#{dosen.DKodeDosen}" />
				</p:selectOneMenu>

				<p:outputLabel value="MataKuliah : " />
				<p:selectOneMenu value="#{jadwalBean.tempKodeMK}">
					<f:selectItem itemLabel="-- Pilih MataKuliah --" itemValue=" " />
					<f:selectItems value="#{mataKuliahBean.listMataKuliahs}"
						var="matakuliah" itemLabel="#{matakuliah.mkNamaMk}"
						itemValue="#{matakuliah.mkKodeMk}" />
				</p:selectOneMenu>

				<p:outputLabel value="Kelas : " />
				<p:selectOneMenu value="#{jadwalBean.tempIdKelas}">
					<f:selectItem itemLabel="-- Pilih Kelas --" itemValue=" " />
					<f:selectItems value="#{kelasBean.listKelass}" var="kelas"
						itemLabel="#{kelas.KNamaKelas}" itemValue="#{kelas.KIdKelas}" />
				</p:selectOneMenu>

				<p:outputLabel value="Waktu : " />
				<p:inputText id="add_jdwl_inp_waktu"
					value="#{jadwalBean.jadwal.JWaktu}" required="true"
					requiredMessage="Waktu tidak boleh kosong"
					label="add_jdwl_inp_waktu" />

				<p:outputLabel value="Hari : " />
				<p:selectOneMenu id="add_jdwl_inp_hari"
					value="#{jadwalBean.jadwal.JHari}" required="true"
					requiredMessage="Hari tidak boleh kosong" label="add_jdwl_inp_hari">
					<f:selectItem itemLabel="-- Pilih Hari --" itemValue="" />
					<f:selectItem itemLabel="Senin" itemValue="Senin" />
					<f:selectItem itemLabel="Selasa" itemValue="Selasa" />
					<f:selectItem itemLabel="Rabu" itemValue="Rabu" />
					<f:selectItem itemLabel="Kamis" itemValue="Kamis" />
					<f:selectItem itemLabel="Jumat" itemValue="Jumat" />
					<f:selectItem itemLabel="Sabtu" itemValue="Sabtu" />
					<f:selectItem itemLabel="Minggu" itemValue="Minggu" />
				</p:selectOneMenu>

				<p:outputLabel value="Tahun : " />
				<p:inputText id="add_jdwl_inp_tahun"
					value="#{jadwalBean.jadwal.JTahun}" required="true"
					requiredMessage="Tahun tidak boleh kosong"
					label="add_jdwl_inp_tahun" />

			</h:panelGrid>
			<p:commandButton value="Submit" icon="ui-icon-plus"
				action="#{jadwalBean.insert}"
				update=":growl :form_jadwal:tbl_jadwal"
				oncomplete="closeDialogIfSucess(xhr, status, args, jadwalCreateDialogWidget, 'jadwalCreateDialogId')" />
		</h:form>
	</p:dialog>
</ui:composition>
