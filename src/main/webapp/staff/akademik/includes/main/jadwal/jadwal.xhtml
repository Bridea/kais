<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem disabled="true" value="Pengelolaan jadwal" url="#" />
	</p:breadCrumb>
	<br />

	<h:form id="form_jadwal">

		<p:commandButton type="Button" value="Tambah" icon="ui-icon-plus"
			update="
				:jadwalCreateDialogForm"
			actionListener="#{jadwalBean.invalidateJadwal}"
			oncomplete="jadwalCreateDialogWidget.show()">
		</p:commandButton>
		<br />
		<br />

		<p:dataTable id="tbl_jadwal" widgetVar="jadwalTable"
			value="#{jadwalBean.listJadwals}" var="jadwals" paginator="true"
			rows="20"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50,100">

			<p:column headerText="Id Jadwal">
				<h:outputText value="#{jadwals.JIdJadwal}" />
			</p:column>
			<p:column headerText="Dosen">
				<h:outputText value="#{jadwals.MDosen.DNamaDosen}" />
			</p:column>
			<p:column headerText="MataKuliah">
				<h:outputText value="#{jadwals.MMataKuliah.mkNamaMk}" />
			</p:column>
			<p:column headerText="Kelas">
				<h:outputText value="#{jadwals.MKelas.KNamaKelas}" />
			</p:column>
			<p:column headerText="Waktu">
				<h:outputText value="#{jadwals.JWaktu}" />
			</p:column>
			<p:column headerText="Hari">
				<h:outputText value="#{jadwals.JHari}" />
			</p:column>
			<p:column headerText="Tahun">
				<h:outputText value="#{jadwals.JTahun}" />
			</p:column>

			<p:column headerText="Action" style="width:120px">
				<p:commandButton id="view" icon="ui-icon-contact" update=":display"
					onclick="jadwalDialogShowWidget.show()">
					<f:setPropertyActionListener value="#{jadwals}"
						target="#{jadwalBean.jadwal}" />
				</p:commandButton>
				<p:tooltip for="view" value="view #{jadwals.JIdJadwal}"
					showEffect="fade" hideEffect="fade" />
				<p:commandButton icon="ui-icon-pencil"
					update=":jadwalUpdateDialogForm"
					oncomplete="jadwalUpdateDialogWidget.show()">
					<f:setPropertyActionListener value="#{jadwals}"
						target="#{jadwalBean.jadwal}" />
				</p:commandButton>
				<p:commandButton icon="ui-icon-trash"
					update=":jadwalDeleteDialogForm"
					onclick="jadwalDeleteDialogWidget.show();">
					<f:setPropertyActionListener value="#{jadwals}"
						target="#{jadwalBean.jadwal}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<ui:include
		src="/staff/akademik/includes/main/jadwal/dialogs/addJadwalDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/jadwal/dialogs/updateJadwalDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/jadwal/dialogs/deleteJadwalDialog.xhtml"></ui:include>
	<ui:include
		src="/staff/akademik/includes/main/jadwal/dialogs/detailJadwalDialog.xhtml"></ui:include>
</ui:composition>
